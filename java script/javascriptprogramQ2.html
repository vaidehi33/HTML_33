<html>
<head>
     <h2>Q2. Write a JavaScript program to calculate the square and cube of numbers 
starting from 0 to 10(use looping). </h2>
  <title>Square and Cube</title>
</head>
<body>
  <h2>Square and Cube from 0 to 10</h2>
  <table border="1">
    <tr>
      <th>Number</th>
      <th>Square</th>
      <th>Cube</th>
    </tr>
    <tbody id="output"></tbody>
  </table>

  <script>
    for(var i = 0; i <= 10; i++) {
      var square = i * i;
      var cube = i * i * i;
      var row = "<tr><td>" + i + "</td><td>" + square + "</td><td>" + cube + "</td></tr>";
      document.getElementById("output").innerHTML += row;
    }
  </script>
</body>
</html>
