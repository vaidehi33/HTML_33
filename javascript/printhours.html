<html>
<head>
  <title>JavaScript Date Example</title>
</head>
<body>

  <h1>JavaScript Dates</h1>
  <h2>Current Hour</h2>
  <p id="demo"></p>

  <script>
    var currentHour = new Date().getHours();
    
    document.getElementById("demo").innerHTML = currentHour;
  </script>

</body>
</html>
