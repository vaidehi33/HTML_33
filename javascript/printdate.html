<html>
<head>
  <title>JavaScript Date Example</title>
</head>
<body>

  <h1>JavaScript Dates</h1>
  <h2>Current Date and Time:</h2>
  
  <p id="date"></p>

  <script>
    var currentDate = new Date();
    
    document.getElementById("date").innerHTML = currentDate;
  </script>

</body>
</html>
