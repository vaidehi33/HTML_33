<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="myForm">
    Name: <input type="text" id="name"><br><span class="error" id="nameError"></span><br><br>
    Email: <input type="email" id="email"><br><span class="error" id="emailError"></span><br><br>
    Password: <input type="password" id="password"><br><span class="error" id="passwordError"></span><br><br>
    Confirm Password: <input type="password" id="confirmPassword"><br><span class="error" id="confirmError"></span><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("myForm").onsubmit = function(event) {
      event.preventDefault(); 

      let isValid = true;

      document.querySelectorAll(".error").forEach(error => error.textContent = "");

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (!name) {
        document.getElementById("nameError").textContent = "Name is required";
        isValid = false;
      }

      if (!email.includes('@')) {
        document.getElementById("emailError").textContent = "Invalid email";
        isValid = false;
      }

      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
        isValid = false;
      }

      if (password !== confirmPassword) {
        document.getElementById("confirmError").textContent = "Passwords do not match";
        isValid = false;
      }

      if (isValid) {
        alert("Form submitted successfully!");
      }
    };
  </script>

</body>
</html>
