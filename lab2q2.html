<html>
<head><title>Table Design</title>
  <style>
    table {
      width: 35%;
      margin: 15px 0;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    td[colspan] {
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th>Column 1</th>
      <th>Column 2</th>
      <th>Column 3</th>
    </tr>
    <tr>
      <td colspan="2">Row 1 Columns 1-2</td>
      <td>Row 1 Column 3</td>
    </tr>
    <tr>
      <td colspan="3">Row 2 Columns 1-3</td>
    </tr>
  </table>
</body>
</html>
